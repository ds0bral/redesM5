<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="utf-8">
    <title>Financiamento - QualiAuto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="IMG/favicon.ico"> </head>
</head>

<body>
    <header>
        <div class="logo"><a href="index.html"><img src="IMG/favicon.png" alt="Logo QualiAuto" width="160px" height="91px"></a></div>
        <nav>
            <ul>
                <li><a href="viaturas.html">Viaturas</a></li>
                <li><a href="financiamento.html">Financiamento</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Simulador de Financiamento</h1>
        <p>Calcule a sua mensalidade (cálculo meramente informativo).</p>

        <form id="form-financiamento" onsubmit="return false;">
            <div>
                <label for="valor">Valor da Viatura (&euro;)</label>
                <input type="number" id="valor" placeholder="Ex: 25000">
            </div>
            <div>
                <label for="meses">Prazo (meses)</label>
                <input type="number" id="meses" placeholder="Ex: 48">
            </div>
            <div>
                <button type="button" id="btn-calcular">Calcular</button>
            </div>
        </form>

        <div id="resultado-financiamento"></div>

    </main>

    <footer>
        <p>&copy; <span id="anoAtual">2025</span> - QualiAuto - Desenvolvido por Dinis Sobral, Nº 5</p>
    </footer>

    <script src="js/main.js"></script>
