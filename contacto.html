<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="utf-8">
    <title>Contacto - QualiAuto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="IMG/favicon.ico"> </head>
</head>

<body>
    <header>
        <div class="logo"><a href="index.html"><img src="IMG/favicon.png" alt="Logo QualiAuto" width="160px" height="91px"></a></div>
        <nav>
            <ul>
                <li><a href="viaturas.html">Viaturas</a></li>
                <li><a href="financiamento.html">Financiamento</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Fale Connosco</h1>
        <p>Preencha o formulário e entraremos em contacto.</p>

        <form id="form-contacto" onsubmit="return false;">
            <div>
                <label for="nome">Nome</label> <input type="text" id="nome" placeholder="O seu nome completo">
                <small class="msgerror"></small>
            </div>
            <div>
                <label for="email">Email</label> <input type="email" id="email" placeholder="O seu email">
                <small class="msgerror"></small>
            </div>
            <div>
                <label for="assunto">Assunto</label> <select id="assunto">
                    <option value="">Selecione um</option>
                    <option value="info">Informações de Viaturas</option>
                    <option value="finan">Simulação de Financiamento</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div>
                <label for="mensagem">Mensagem</label> <textarea id="mensagem" rows="6"
                    placeholder="Escreva a sua mensagem..."></textarea>
            </div>
            <div>
                <button type="button" id="btn-enviar">Enviar</button>
            </div>
            <h1 class="loc">Onde estamos</h8>
            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3026.5780014635284!2d-7.910139024849554!3d40.661231840723445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd23364efce139bb%3A0xe456f253870748dd!2sEscola%20Secund%C3%A1ria%20Em%C3%ADdio%20Navarro!5e0!3m2!1spt-PT!2spt!4v1761208962825!5m2!1spt-PT!2spt"
                    width="800" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="anoAtual">2025</span> - QualiAuto - Desenvolvido por Dinis Sobral, Nº 5</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
